<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kabir Bhattarai</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #003366; /* Dark blue */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        h1 {
            font-size: 60px;
            font-weight: bold;
            color: #ffffff; /* Red */
            margin-bottom: 20px;
            animation: fadeIn 2s ease-out;
        }

        p {
            font-size: 22px;
            color: #ffffff;
            margin-top: 20px;
            animation: fadeIn 2s ease-out;
            animation-delay: 1s;
        }

        .countdown {
            font-size: 32px;
            font-weight: bold;
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 15px;
            animation: fadeIn 2s ease-out;
            animation-delay: 2s;
        }

        .countdown span {
            background: #ffffff;
            color: #003366; /* Dark blue */
            padding: 15px 25px;
            border-radius: 10px;
            font-size: 2rem;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #252701, #f12804, #2107e0);
            background-size: 300% 300%;
            animation: gradientShift 5s ease infinite;
            z-index: -1;
        }

        /* Keyframe animations */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

    </style>
</head>
<body>

    <div class="background"></div>

    <div class="container">
        <h1>Coming Soon!</h1>
        <p>Kabir Bhattarai</p>

        
    </div>

  
       

</body>
</html>
